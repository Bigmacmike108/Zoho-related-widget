<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .test-box {
            padding: 20px;
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h2>Widget Test Successful!</h2>
        <p>If you can see this, your widget hosting is working correctly.</p>
        <p id="timestamp"></p>
    </div>

    <script>
        document.getElementById('timestamp').textContent = 'Loaded at: ' + new Date().toLocaleString();
    </script>
</body>
</html>
